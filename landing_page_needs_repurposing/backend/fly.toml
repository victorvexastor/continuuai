# Fly.io configuration for IDE Backend

app = "neuais-ide-backend"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 3002

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

[env]
  RUST_LOG = "info"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
