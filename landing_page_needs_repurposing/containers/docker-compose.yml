version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: neuais-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-neuais_colab}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neuais-network
    restart: unless-stopped

  # Redis (for session management)
  redis:
    image: redis:7-alpine
    container_name: neuais-redis
    ports:
      - "6379:6379"
    networks:
      - neuais-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: neuais-backend
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-neuais_colab}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-change_this_secret}
      - FRONTEND_URL=http://localhost:3000
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../backend:/app
      - /app/node_modules
    networks:
      - neuais-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Frontend (for production)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: neuais-frontend
    ports:
      - "3000:80"
    networks:
      - neuais-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  workspace_data:

networks:
  neuais-network:
    name: neuais-network
    driver: bridge
