apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: neuais-colab
data:
  NODE_ENV: "production"
  PORT: "5000"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "neuais_colab"
  FRONTEND_URL: "https://colab.neuais.com"
  DOCKER_HOST: "unix:///var/run/docker.sock"
  GPU_COUNT: "4"
  MAX_CONCURRENT_SESSIONS: "10"
  SESSION_TIMEOUT_MINUTES: "120"
  AUTO_CLEANUP_INTERVAL_MINUTES: "5"
  WORKSPACE_PATH: "/data/workspaces"
  SHARED_DATASETS_PATH: "/data/datasets"
  JUPYTER_IMAGE: "neuais/jupyter:latest"
  CONTAINER_NETWORK: "neuais-network"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: neuais-colab
data:
  POSTGRES_DB: "neuais_colab"
  POSTGRES_USER: "neuais"
