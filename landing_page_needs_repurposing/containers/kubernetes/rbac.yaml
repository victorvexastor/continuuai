apiVersion: v1
kind: ServiceAccount
metadata:
  name: neuais-backend-sa
  namespace: neuais-colab
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-manager
  namespace: neuais-colab
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "create", "delete", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-pod-manager
  namespace: neuais-colab
subjects:
- kind: ServiceAccount
  name: neuais-backend-sa
  namespace: neuais-colab
roleRef:
  kind: Role
  name: pod-manager
  apiGroup: rbac.authorization.k8s.io
