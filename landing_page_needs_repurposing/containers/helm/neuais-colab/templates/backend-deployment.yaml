{{- if .Values.backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neuais-colab.fullname" . }}-backend
  labels:
    {{- include "neuais-colab.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "neuais-colab.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "neuais-colab.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: {{ include "neuais-colab.serviceAccountName" . }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.port }}
        env:
        - name: NODE_ENV
          value: {{ .Values.backend.env.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.backend.service.port | quote }}
        - name: DB_HOST
          value: {{ include "neuais-colab.fullname" . }}-postgres
        - name: DB_PORT
          value: {{ .Values.postgresql.service.port | quote }}
        - name: DB_NAME
          value: {{ .Values.postgresql.auth.database }}
        - name: DB_USER
          value: {{ .Values.postgresql.auth.username }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "neuais-colab.fullname" . }}-secrets
              key: postgres-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "neuais-colab.fullname" . }}-secrets
              key: jwt-secret
        - name: FRONTEND_URL
          value: "https://{{ .Values.global.domain }}"
        - name: GPU_COUNT
          value: {{ .Values.backend.env.gpuCount | quote }}
        - name: MAX_CONCURRENT_SESSIONS
          value: {{ .Values.backend.env.maxConcurrentSessions | quote }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: workspaces
          mountPath: /data/workspaces
        - name: datasets
          mountPath: /data/datasets
      volumes:
      - name: workspaces
        persistentVolumeClaim:
          claimName: {{ include "neuais-colab.fullname" . }}-workspaces
      - name: datasets
        persistentVolumeClaim:
          claimName: {{ include "neuais-colab.fullname" . }}-datasets
{{- end }}
